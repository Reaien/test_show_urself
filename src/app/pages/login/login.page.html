

<ion-content [fullscreen]="true">
  <div class="glass-content">
      <ion-grid>
        <ion-row>
            <ion-col class="ion-text-center">
                <img class="logo pulsate-fwd" src="assets/img/logo-mascota.png" alt="logo">
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-text-center">
              <ion-card class="card-container box">
                <form [formGroup] = "formularioLogin">
                  <ion-item class=" label-container">
                    <ion-label class="ion-text-center" position="floating">Usuario</ion-label>
                    <ion-input formControlName="nombre" [(ngModel)]="user.usuario"></ion-input>
                  </ion-item>
                  <ion-item class="label-container">
                    <ion-label position="floating" class="ion-text-center ">Password</ion-label>
                    <ion-input formControlName="password" type="password" [(ngModel)]="user.password"></ion-input>
                  </ion-item>
                </form>
              </ion-card>
          </ion-col>
        </ion-row>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button  class="boton-reset" shape="round" [routerLink]="['/pass-recover']" color="warning">Recupera tu contrase√±a</ion-button> 
            </ion-col>
          </ion-row>
        </ion-grid>


        <ion-row>
          <ion-col class="ion-text-center">
            <ion-button (click)="ingresar()" shape="round" class="boton-login" color="warning">Ingresar</ion-button> 
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>
</ion-content>
